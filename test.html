<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/treeflex/dist/css/treeflex.css">
        <style>
            .tf-nc {
                border-radius: 10px;
                border-color: darkblue !important;
                font-family: Arial, Helvetica, sans-serif;
            }
            .tf-nc::before, .tf-nc::after {
                
            }
        </style>
    </head>
    <body>
        <h1>Making a Tree Using a css library</h1>
        <p>The tree</p>
        <div class="tf-tree" style="margin-left: 40%;">
            <ul>
                <li>
                    <span class="tf-nc">Me</span>
                    <ul>
                        <li>
                            <span class="tf-nc">My First Child</span>
                            <ul>
                                <li>
                                    <span class="tf-nc">My First Grand Child</span>
                                </li>
                                <li>
                                    <span class="tf-nc">My Second Grand Child</span>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <span class="tf-nc">My Second Child</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
